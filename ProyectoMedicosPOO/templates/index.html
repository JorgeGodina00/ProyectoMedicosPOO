<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="..\static\css\login.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <title>LOGIN</title>

</head>
<body>
  {% with mensajes = get_flashed_messages() %}
    {% if mensajes %}
      {% for msj in mensajes %}
        <script>
          document.addEventListener('DOMContentLoaded', function(){
            Swal.fire({
              icon: 'error',
              title: 'Oops...',
              text: '{{msj}}',
              showConfitmationButton: false,
              timer: 2000
            });
          });
        </script>
      {% endfor %}
    {% endif %}
  {% endwith %}


    <div class="login-box">   

      <img class= "img" src="..\static\images\logo2.png" alt="Logo Sistema">
      <h1>Iniciar Sesion</h1>
      <form class = "form-group" action="/acceso-login" method="POST">
        <div class="form-group">
          <label>RFC</label>
          <input type="text" class="form-control" placeholder="Ingresar RFC" name="txtRFC" required>       
       </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" name="txtPass" required>
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
      


    
    </div>
</body>
</html>
