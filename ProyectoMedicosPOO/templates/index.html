<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="..\static\css\login.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <title>LOGIN</title>

</head>
<body>



    <div class="login-box">   

      <img class= "img" src="..\static\images\logo2.png" alt="Logo Sistema">
      <h1>Iniciar Sesion</h1>
      {% if mensaje%}
      <div class="alert alert-danger" role="alert">
        {{mensaje}}
      </div>
      <script>Swal.fire('Error', 'Usuario o Contrase√±a Incorrecto',  'error' ) </script>
      {% endif %}
      <form class = "form-group" action="acceso-login" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">RFC</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresar RFC" name="txtRFC">       
       </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="txtPass">
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
      


    
    </div>
</body>
</html>
