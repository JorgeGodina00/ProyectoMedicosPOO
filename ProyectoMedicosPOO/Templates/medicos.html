{% extends 'templateadmin.html' %}

{% block body %} 
    <body>
        <style>
            
            h1 {
                text-align: center;
                margin-top: 20px;
            }
    
            .container {
                width: 400px;
                background-color: #ffffff;
                margin: 0 auto;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
    
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
    
            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }
    
            input[type="submit"] {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: #ffffff;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }
    
            input[type="submit"]:hover {
                background-color: #0056b3;
            }
        </style>

        <center>
            <h1>ADMIN DASHBOARD</h1>
            <div class="container">
                {% with mensajes= get_flashed_messages() %}
                {% if mensajes %}
                    {% for msj in mensajes %}
                        <div class="alert alert-primary alert-dismissible fade show" role="alert">
                            <strong> {{ msj }} </strong> 
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
        
                          <script>Swal.fire('Buen Trabajo', 'Registro Realizado',  'success' ) </script>
                          
                    {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="tabla-registro-medicos">
                    <h1>Registro de Médico</h1>
                    <form method="POST" action="/registro_medico">
                        <label for="rfc">RFC:</label>
                        <input type="text" name="rfc" required><br>
                
                        <label for="cedula">Cédula:</label>
                        <input type="text" name="cedula" required><br>
                
                        <label for="correo">Correo:</label>
                        <input type="email" name="correo" required><br>
                
                        <label for="id_rol">ID Rol:</label>
                        <input type="text" name="id_rol" required><br>
                
                        <label for="password">Contraseña:</label>
                        <input type="password" name="pass" required><br>
                
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" required><br>
                
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" required><br>
                
                        <input type="submit" value="Registrar">
                    </form>
                </div>
            </div>
        </center>
    </body>
{% endblock %}
